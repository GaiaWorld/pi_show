    <canvas id="canvas" width = "1000px" height="1000px"></canvas>

    <script src="../target/asmjs-unknown-emscripten/release/gui_web.js"></script>
    <script src="shader/clip.js"></script>

    <script src="shader/init.js"></script>
    <script>
        var gui = Module._create_gui(engine, 1000, 1000);
        Module._set_clear_color(gui, 1, 1, 0, 0);
        Module._set_flex_wrap(gui, 1, YGWrapWrap);
        render_fram();
        
        var body = Module._create_node(gui);
        Module._append_child(gui, body, 1); // 接口已修改， node和parent顺序颠倒
        Module._set_position(gui, body, 1, 15.0);
        Module._set_position_type(gui, body, 1);
        Module._set_width(gui, body, 1000); // 图片不设置宽高， 默认为0
        Module._set_height(gui, body, 1000);
        Module._set_background_rgba_color(gui, body, 1.0, 1.0, 0.0, 1.0);
        
        var node = Module._create_image_node(gui);
        Module._append_child(gui, node, body);
        window.__jsObj = "./res/02.png";
        Module._set_src(gui, node);
        Module._set_position_type(gui, node, 1);
        Module._set_width(gui, node, 500); // 图片不设置宽高， 默认为0
        Module._set_height(gui, node, 500);

        var div = Module._create_node(gui);
        Module._append_child(gui, div, body); // 接口已修改， node和parent顺序颠倒
        Module._set_position(gui, div, 1, 15.0);
        Module._set_position_type(gui, div, 1);
        Module._set_width(gui, div, 200); // 图片不设置宽高， 默认为0
        Module._set_height(gui, div, 200);
        Module._set_background_rgba_color(gui, div, 1.0, 0.0, 0.0, 1.0);
        
        var node2 = Module._create_image_node(gui);
        Module._append_child(gui, node2, div);
        window.__jsObj = "./res/01.png";
        Module._set_src(gui, node2);
        Module._set_position_type(gui, node2, 1);
        Module._set_width(gui, node2, 200); // 图片不设置宽高， 默认为0
        Module._set_height(gui, node2, 200);

    </script>
