<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1" name="viewport" />
    <script>
        var Module = {};
        var __cargo_web = {};
    </script>
</head>
<body>
    <canvas id="canvas" width = "1000px" height="700px"></canvas>
    <script>
        var YGEdgeLeft = 0;
        var YGEdgeTop = 1;
        var YGEdgeRight = 2;
        var YGEdgeBottom = 3;
        var YGEdgeStart = 4;
        var YGEdgeEnd = 5;
        var YGEdgeHorizontal = 6;
        var YGEdgeVertical = 7;
        var YGEdgeAll = 8;
    </script>
    
    <script src="../../target/asmjs-unknown-emscripten/release/gui_web.js"></script>
    <script src="../shader/clip.js"></script>
    <script src="../shader/color.js"></script>
    <script src="../shader/image.js"></script>
    <script src="../shader/text.js"></script>
    <script src="../shader/canvas_text.js"></script>
    <script src="../shader/init.js"></script>
    <script>
        var gui = Module._create_gui(engine, 1000, 700);

        //普通边框
        var node2 = Module._create_node(gui);
        Module._append_child(gui, node2, 1); // 接口已修改， node和parent顺序颠倒
        Module._set_width(gui, node2, 100.0);
        Module._set_height(gui, node2, 100.0);
        Module._set_border(gui, node2, YGEdgeAll, 10);
        Module._set_border_color(gui, node2, 1.0, 0.0, 0.0, 0.5);
        
        //有圆角的边框
        var node3 = Module._create_node(gui);
        Module._append_child(gui, node3, 1); // 接口已修改， node和parent顺序颠倒
        Module._set_width(gui, node3, 100.0);
        Module._set_height(gui, node3, 100.0);
        Module._set_border(gui, node3, YGEdgeAll, 10);
        Module._set_margin(gui, node3, YGEdgeLeft, 10);
        Module._set_border_radius(gui, node3, 20, 20); // 设置圆角， 可以设置圆角的x， y， 尽管如此， 但现在仅支持一个值， 或默认将y的值替换成与x一样的值
        Module._set_border_color(gui, node3, 0.0, 1.0, 0.0, 0.5);

        Module._render(gui);
    </script>
</body>
</html>
