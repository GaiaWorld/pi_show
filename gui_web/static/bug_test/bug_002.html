<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1" name="viewport" />
    <script>
        var Module = {};
        var __cargo_web = {};
    </script>
</head>
<body>
    <canvas id="canvas" width = "1000px" height="700px"></canvas>
    <script src="../../target/asmjs-unknown-emscripten/debug/gui_web.js"></script>
    <script src="../shader/clip.js"></script>
    <script src="../shader/color.js"></script>
    <script src="../shader/image.js"></script>
    <script src="../shader/text.js"></script>
    <script src="../shader/canvas_text.js"></script>
    <script src="../shader/init.js"></script>
    <script>
        var gui = Module._create_gui(engine, 1000, 700);
        var res_count = 4;
        var cfg, cfg1, image, image1;

        function load_ok() {
            window.__jsObj = cfg;
            window.__jsObj1 = image;
            window.__jsObj2 = "36779_37232.png";
            var sdf_font = Module._add_sdf_font_res(gui, 0);  

            window.__jsObj = "common"; //font_face_name
            window.__jsObj1 = "simhei";
            Module._add_font_face(gui, 0, 32, 500); 

            window.__jsObj = cfg1;
            window.__jsObj1 = image1;
            window.__jsObj2 = "36779_37232.png";
            var sdf_font = Module._add_sdf_font_res(gui, 0); 

            window.__jsObj = "commonxxx"; //font_face_name
            window.__jsObj1 = "sarasa-mono-sc-italic";
            Module._add_font_face(gui, 0, 32, 500); 

            var ce = Module._create_text_node(gui);
            window.__jsObj = "common";
            Module._set_font_family(gui, ce);
            Module._set_text_rgba_color(gui, ce, 1.0, 0.0, 0.0, 1.0); // r, g, b, a
            window.__jsObj = "逋";
            Module._set_text_content(gui, ce); // 文字内容
            Module._set_letter_spacing(gui, ce, 5); // 字符间距
            Module._append_child(gui, ce, 1);

            // Module._set_font_size(gui, ce, );
            Module._render(gui);
            setTimeout(() => {
                window.__jsObj = "commonxxx";
                Module._set_font_family(gui, ce);
                window.__jsObj = "咀";
                Module._set_text_content(gui, ce); // 文字内容
                Module._render(gui);
            }, 3000);
            
            
            
               
        }
            

        function newXMLHttpRequest() {
            var xmlhttp;
            if (window.XMLHttpRequest)
            {
                //  IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
                xmlhttp=new XMLHttpRequest();
            }
            else
            {
                // IE6, IE5 浏览器执行代码
                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
            }
            return xmlhttp;
        }

        var xmlhttp = newXMLHttpRequest();
        xmlhttp.open("GET","../test_text/36779_37232.json.bin",true);
        xmlhttp.onreadystatechange=function(){
            if (xmlhttp.readyState==4 && xmlhttp.status==200){
                cfg = new Uint8Array(xmlhttp.response);
                res_count -= 1;;
                if (res_count == 0) {
                    load_ok()
                }
            }
        }
        xmlhttp.responseType = 'arraybuffer';
        xmlhttp.send();

        var xmlhttp1 = newXMLHttpRequest();
        xmlhttp1.open("GET","../test_text/21627_21937.json.bin",true);
        xmlhttp1.onreadystatechange=function(){
            if (xmlhttp1.readyState==4 && xmlhttp1.status==200){
                cfg1 = new Uint8Array(xmlhttp1.response);
                res_count -= 1;;
                if (res_count == 0) {
                    load_ok()
                }
            }
        }
        xmlhttp1.responseType = 'arraybuffer';
        xmlhttp1.send();

        image = new Image();
        image.onload = () => {
            res_count -= 1;
            if (res_count == 0) {
                load_ok()
            }
        };
        image.src = "../test_text/36779_37232.png";

        image1 = new Image();
        image1.onload = () => {
            res_count -= 1;
            if (res_count == 0) {
                load_ok()
            }
        };
        image1.src = "../test_text/21627_21937.png";
            
    </script> 
</body>
</html>
