<!--测试盒模型-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1" name="viewport" />
    <script>
        var Module = {};
        var __cargo_web = {};
    </script>
</head>
<body>
    <canvas id="canvas" width = "1000px" height="1000px"></canvas>
    
    <script src="../target/asmjs-unknown-emscripten/release/gui_web.js"></script>
    <script src="shader/clip.js"></script>
    <script src="shader/color.js"></script>
    <script src="shader/image.js"></script>
    <script src="shader/text.js"></script>
    <script src="shader/canvas_text.js"></script>
    <script src="shader/init.js"></script>

    <script>
        var gui = create_gui(1000, 1000);
        render_fram();
    </script>

    <script>
        var body = Module._create_node(gui);
        Module._append_child(gui, body, 1);
        Module._set_position(gui, body, 1, 15.0);
        Module._set_position_type(gui, body, 1);
        Module._set_width_percent(gui, body, 100.0);
        Module._set_height(gui, body, 100.0);
        Module._set_flex_wrap(gui, body, YGWrapWrap);

        var node1 = Module._create_node(gui);
        Module._append_child(gui, node1, body);
        Module._set_width(gui, node1, 100.0);
        Module._set_height(gui, node1, 100.0);
        Module._set_margin(gui, node1, YGEdgeLeft, 10);
        
        Module._set_background_rgba_color(gui, node1, 0.0, 1.0, 0.0, 1.0);

        Module._set_border(gui, node1, YGEdgeAll, 10);
        Module._set_border_color(gui, node1, 1.0, 0.0, 0.0, 1.0);

        Module._set_padding(gui, node1, YGEdgeAll, 10);  
    </script>
</body>
</html>
